<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base page star social</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>
<body>
    <nav class='navbar mynav' role="navigation" id="navbar">
        <div class='container'>
            <a class="navbar-brand mynavbar" href="{% url 'home' %}">home page of star social</a>
            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                <li><a href="#">post</a></li>
                <li><a href="#">groups</a></li>
                <li><a href="#">create</a></li>
                <li><a href="{% url 'accounts:logout' %}">log out</a></li>
                {% else %}
                <li><a href="#">groups</a></li>
                <li><a href="{% url 'accounts:login' %}">log in</a></li>
                <li><a href="{% url 'accounts:signup' %}">sign UP</a></li>
                {% endif %}
            </ul>
        </div>

    </nav>
    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
